{% extends "index.html" %}


{% block content %}
    <form action="/pokraska_save_order/" method="post">

     <div class="order_form">
        <p>Сколько квадратных метров нужно покрасить?</p>
        <label>
            <input type="text">
        </label>
        <label>
            <input type="checkbox" name="" id="" value="Потолок нужно красить?">
            Покраска потолка
        </label>
        <p>Кто предоставляет расходные материалы?</p>
        <label>
            <select name="" id="">
                <option value="">Не имеет значения</option>
                <option value="">Я</option>
                <option value="">Исполнитель заказа</option>
            </select>
        </label>
        <p>Другие детали:</p>
        <label><textarea name="" id="" cols="10" rows="4"></textarea></label>
         {% block contacts%}
            <p>Выберите район:</p>
            <label for="" class="adres">
                <select name="city" id="city" >
                    <option value="Симферополь">Симферополь</option>
                    <option value="Севастополь">Севастополь</option>
                </select>
                <select name="district" id="district">
                    <option value="Центр">Центр</option>
                    <option value="Ж/Д">Ж/Д</option>
                    <option value="Москольцо">Москольцо</option>
                    <option value="Севастопольскя">Севастопольская</option>
                    <option value="пл.Куйбышева">пл.Куйбышева</option>
                    <option value="Марьино">Марьино</option>
                </select>
            </label>
            <p>Введите ваш номер телефона:</p>
            <label for="">
                <input type="text" id="phone" name="phone">
            </label>
             <p>Введите ваш email:</p>
            <label for="">
                <input type="email" name = "email">
            </label>

                <div class="create-order">
                    <input type="submit" value="Оформить">
                </div>
            {% csrf_token %}
        {%endblock%}
     </div>
    </form>

{% endblock %}
