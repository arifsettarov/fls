{% extends "index.html" %}
{% block content %}

    <form action="/pol_save_order/" method="post">
    {% csrf_token %}
    <div class="order_form">
        <p>Площадь вашего пола?</p>
        <label>
            <input type="text" name="ploshad" required>
        </label>
        <p>Тип покрытия:</p>
        <label for=""><select name="type_pokr" id="">
            <option value="Линолеум">Линолеум</option>
            <option value="Ковролин">Ковролин</option>
            <option value="Искусстенная трава">Искусстенная трава</option>
            <option value="Паркетная доска">Паркетная доска</option>
            <option value="Штучный паркет">Штучный паркет</option>
            <option value="Массивная доска">Массивная доска</option>
            <option value="Плитка">Плитка</option>
            <option value="Наливное покрытие">Наливное покрытие</option>
        </select></label>

        <p>Что нужно сделать?</p>
        <label for="">
            <p><input type="checkbox" name="" value="Демонтаж существующего пола" id="1"> Демонтаж существующего пола</p>
            <p><input type="checkbox" name="" value="Монтаж плинтусов" id="2"> Монтаж плинтусов</p>
            <p><input type="checkbox" name="" value="Ремонт полового покрытия" id="3"> Ремонт полового покрытия</p>
        </label>
        <input type="hidden" name="works" id="works">
        <p>Материал предоставляет:</p>
        <label>
            <select name="material_ot" id="">
                <option value="заказчик">Заказчик</option>
                <option value="исполнитель">Исполнитель</option>
            </select>
        </label>
        <p>Другие детали:</p>
        <label><textarea name="details" id="" cols="10" rows="4"></textarea></label>
        <p>Бюджет(какой суммой располагаете)?</p>
         <label for=""><input type="text" name="money" id=""></label>
        <p>Выберите район:</p>
        <label for="" class="adres">
            <select name="city" id="city" >
                <option value="Симферополь">Симферополь</option>
                <option value="Севастополь">Севастополь</option>
            </select>
            <select name="district" id="district">
                <option value="Центр">Центр</option>
                <option value="Ж/Д">Ж/Д</option>
                <option value="Москольцо">Москольцо</option>
                <option value="Севастопольскя">Севастопольская</option>
                <option value="пл.Куйбышева">пл.Куйбышева</option>
                <option value="Марьино">Марьино</option>
            </select>
        </label>
        <p>Введите ваш номер телефона:</p>
        <label for="">
            <input type="text" id="phone" name="phone" required>
        </label>
         <p>Введите ваш email:</p>
        <label for="">
            <input type="email" name = "email" required>
        </label>

            <div class="create-order">
                <input type="submit" value="Оформить">
            </div>

    </div>
        <script type="text/javascript">
            var dop = "";
            $(document).ready(function () {
                $(":checkbox").change(function () {
                    dop="";
                    if($("#1").prop("checked")==true){
                        dop = dop+$("#1").val()+"; ";
                    } if($("#2").prop("checked")==true){
                        dop = dop+$("#2").val()+"; ";
                    }if($("#3").prop("checked")==true){
                        dop = dop+$("#3").val()+"; ";
                    }
                    $("#works").val(dop);
                })
            })
        </script>
    </form>
{% endblock %}
