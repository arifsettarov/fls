{% extends "index.html" %}
{% block content %}
    <form action="/redecorating_save_order/" method="post">
    <div class="order_form">
        <p>Площадь ремонтируемого помещения?</p>
        <label>
            <input type="text" name="ploshad" required>
        </label>
        <p>Область ремонта:</p>
        <label for=""><select name="rooms" id="">
            <option value="Весь дом/квартира">Весь дом/квартира</option>
            <option value="Прихожая">Прихожая</option>
            <option value="Кухня">Кухня</option>
            <option value="Гостинная">Гостинная</option>
            <option value="Спальня">Спальня</option>
            <option value="Ванная комната">Ванная комната</option>
            <option value="Уточните по телефону">Нет в списке</option>
        </select></label>
        <p>Что нужно делать?</p>
        <label for="">
            <p><input type="checkbox" name="" id="1" value="покраска/шпатлевка/штукатурка"> покраска/шпатлевка/штукатурка</p>
            <p><input type="checkbox" name="" id="2" value="монтаж/демонтах стен"> монтаж/демонтах стен</p>
            <p><input type="checkbox" name="" id="3" value="монтаж окон/дверей"> монтаж окон/дверей</p>
            <p><input type="checkbox" name="" id="4" value="декоративная штукатурка"> декоративная штукатурка</p>
            <p><input type="checkbox" name="" id="5" value="гипсокартонные перегородки"> гипсокартонные перегородки</p>
            <p><input type="checkbox" name="" id="6" value="подвесной потолок"> подвесной потолок</p>
            <p><input type="checkbox" name="" id="7" value="натяжной потолок"> натяжной потолок</p>
            <p><input type="checkbox" name="" id="8" value="паркет/ламинат/линолеум"> паркет/ламинат/линолеум</p>
            <p><input type="checkbox" name="" id="9" value="плитка"> плитка</p>
            <p><input type="checkbox" name="" id="10" value="сантехника"> сантехника</p>
            <p><input type="checkbox" name="" id="11" value="канализация"> канализация</p>
            <p><input type="checkbox" name="" id="12" value="отопление"> отопление</p>
            <p><input type="checkbox" name="" id="13" value="проводка"> проводка</p>
            <p><input type="checkbox" name="" id="14" value="утепление"> утепление</p>
        </label>
        <input type="hidden" name="works" id="works">
        <p>Другие детали:</p>
        <label><textarea name="details" id="" cols="10" rows="4"></textarea></label>
        <p>Бюджет(какой суммой располагаете)?</p>
         <label for=""><input type="text" name="money" id=""></label>
        <p>Выберите район:</p>
        <label for="" class="adres">
            <select name="city" id="city" >
                <option value="Симферополь">Симферополь</option>
                <option value="Севастополь">Севастополь</option>
            </select>
            <select name="district" id="district">
                <option value="Центр">Центр</option>
                <option value="Ж/Д">Ж/Д</option>
                <option value="Москольцо">Москольцо</option>
                <option value="Севастопольскя">Севастопольская</option>
                <option value="пл.Куйбышева">пл.Куйбышева</option>
                <option value="Марьино">Марьино</option>
            </select>
        </label>
        <p>Введите ваш номер телефона:</p>
        <label for="">
            <input type="text" id="phone" name="phone" required>
        </label>
         <p>Введите ваш email:</p>
        <label for="">
            <input type="email" name = "email" required>
        </label>

            <div class="create-order">
                <input type="submit" value="Оформить">
            </div>
        {% csrf_token %}
    </div>
        <script type="text/javascript">
             $(document).ready(function () {
                 var works = "";
                 $(":checkbox").change(function (){
                     works ="";
                     if($("#1").prop("checked")==true){
                         works = works+$("#1").val()+"; ";}
                     if($("#2").prop("checked")==true){
                         works = works+$("#2").val()+"; ";}
                     if($("#3").prop("checked")==true){
                         works = works+$("#3").val()+"; ";}
                     if($("#4").prop("checked")==true){
                         works = works+$("#4").val()+"; ";}
                     if($("#5").prop("checked")==true){
                         works = works+$("#5").val()+"; ";}
                     if($("#6").prop("checked")==true){
                         works = works+$("#6").val()+"; ";}
                     if($("#7").prop("checked")==true){
                         works = works+$("#7").val()+"; ";}
                     if($("#8").prop("checked")==true){
                         works = works+$("#8").val()+"; ";}
                     if($("#9").prop("checked")==true){
                         works = works+$("#9").val()+"; ";}
                     if($("#10").prop("checked")==true){
                         works = works+$("#10").val()+"; ";}
                     if($("#11").prop("checked")==true){
                         works = works+$("#11").val()+"; ";}
                     if($("#12").prop("checked")==true){
                         works = works+$("#12").val()+"; ";}
                     if($("#13").prop("checked")==true){
                         works = works+$("#13").val()+"; ";}
                     if($("#14").prop("checked")==true){
                         works = works+$("#14").val()+"; ";}
                     $("#works").val(works);
                 });
             })
        </script>
    </form>
{% endblock %}
