{% extends "index.html" %}
{% block content %}

    <form action="/reshetki_save_order/" method="post">
    {% csrf_token %}
    <div class="order_form">
        <p>Укажите колличество дверей и окон?</p>
        <label>
            <input type="text" name="count" required>
        </label>
        <p>Вид решетки</p>
        <label for=""><select name="type" id="">
            <option value="Не съемные">Не съёмные</option>
            <option value="Не съемные">Съёмные</option>
            <option value="Распашные">Распашные</option>
            <option value="Раздвижные">Раздвижные</option>
        </select></label>
        <p>Другие детали:</p>
        <label><textarea name="details" id="" cols="10" rows="4"></textarea></label>
        <p>Бюджет(какой суммой располагаете)?</p>
         <label for=""><input type="text" name="money" id=""></label>
        <p>Выберите район:</p>
        <label for="" class="adres">
            <select name="city" id="city" >
                <option value="Симферополь">Симферополь</option>
                <option value="Севастополь">Севастополь</option>
            </select>
            <select name="district" id="district">
                <option value="Центр">Центр</option>
                <option value="Ж/Д">Ж/Д</option>
                <option value="Москольцо">Москольцо</option>
                <option value="Севастопольскя">Севастопольская</option>
                <option value="пл.Куйбышева">пл.Куйбышева</option>
                <option value="Марьино">Марьино</option>
            </select>
        </label>
        <p>Введите ваш номер телефона:</p>
        <label for="">
            <input type="text" id="phone" name="phone" required>
        </label>
         <p>Введите ваш email:</p>
        <label for="">
            <input type="email" name = "email" required>
        </label>

            <div class="create-order">
                <input type="submit" value="Оформить">
            </div>
    </div>
    </form>
{% endblock %}
