{% extends "index.html" %}
{% block content %}
    <form action="/osteklenie-balkonov_save_order/" method="post">
    <div class="order_form">
        <p>Площадь планируемого остекления?</p>
        <label>
            <input type="text" name="ploshad" required>
        </label>
        <p>Вид остекления:</p>
        <label for=""><select name="glassing_type" id="">
            <option value="Не определено">Не важно</option>
            <option value="Пластиковое">Пластиковое</option>
            <option value="Деревянное">Деревянное</option>
            <option value="Алюминиевое">Алюминиевое</option>
            <option value="Безрамнное">Безрамнное</option>
            <option value="Панорамное(французское)">Панорамное(французское)</option>
        </select></label>
        <p>Этаж остекления:</p>
        <label for=""><select name="etazh" id="">
            <option value="1">1 этаж</option>
            <option value="2">2 этаж</option>
            <option value="3">3 этаж</option>
            <option value="4">4 этаж</option>
            <option value="5">5 этаж</option>
            <option value="5+">5+ этаж</option>
        </select></label>
        <p>Другие детали:</p>
        <label><textarea name="details" id="" cols="10" rows="4"></textarea></label>
        <p>Бюджет(какой суммой располагаете)?</p>
         <label for=""><input type="text" name="money" id=""></label>
        <p>Выберите район:</p>
        <label for="" class="adres">
            <select name="city" id="city" >
                <option value="Симферополь">Симферополь</option>
                <option value="Севастополь">Севастополь</option>
            </select>
            <select name="district" id="district">
                <option value="Центр">Центр</option>
                <option value="Ж/Д">Ж/Д</option>
                <option value="Москольцо">Москольцо</option>
                <option value="Севастопольскя">Севастопольская</option>
                <option value="пл.Куйбышева">пл.Куйбышева</option>
                <option value="Марьино">Марьино</option>
            </select>
        </label>
        <p>Введите ваш номер телефона:</p>
        <label for="">
            <input type="text" id="phone" name="phone" required>
        </label>
         <p>Введите ваш email:</p>
        <label for="">
            <input type="email" name = "email" required>
        </label>

            <div class="create-order">
                <input type="submit" value="Оформить">
            </div>
        {% csrf_token %}
    </div>
    </form>
{% endblock %}
